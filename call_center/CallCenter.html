<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="call_center/CallCenter.css?_={srand}" />  
        <script type="text/javascript" src="call_center/CallCenter.js?_={srand}" ></script>  
    </head>  
<!-- end:   headers -->


<!-- begin: body -->

<div class="filters">
    <table border="0" style="margin: 10 auto;width: 650px;border:solid gray 1px">
        <tr><th colspan="3" class="titulo">Filtros</th> </tr>
        <tr>
            <td class="filter_label"><input type="text" id="buscar_institucion" size="30" placeholder="Buscar Instituci&oacute;n"></td>
            <td style="width: 70%">
                <select class="select_result" id="instituciones"></select> 
            </td>            
            <td rowspan="2"  style="width: 0%;vertical-align: top">
                <div id="lista_personas" style="border: 0px solid red;position: absolute;width: auto">
                    
                </div>
            </td>
        </tr>
        <tr>
            <td class="filter_label"><input type="text" id="buscar_personas" size="30" placeholder="Buscar Personas"></td>
            <td>
                <select class="select_result" id="personas"></select> 
            </td>            
        </tr>
    </table>    
    
</div>


<div class="area_carga">
    <table border="0" style="margin: 0 auto;width:650px;border:solid gray 1px">
        <tr>
            <td><img src="img/phone_call.png" width="36" title="Reclamo u observaciones de quien llama o a quien se le llama" style="margin-right: 20px;margin-bottom:-10px">Obs:   </td>
            <td colspan="2"><textarea id="obs_per" rows="3" cols="50"></textarea></td>
        </tr>
        <tr>
            <td><img src="img/call_center.png" title="Respuesta que dio la operadora o una posible solucion" width="32" style="margin-right: 20px;margin-bottom:-10px">Respuesta:</td>
            <td  colspan="2"><textarea id="obs_user" rows="3" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Nivel Urgencia:</td>
            <td>
                <select id="nivel" style="width: 100px;height: 22px">
                    <option value="Bajo" style="background-color: yellow">Bajo</option>
                    <option value="Medio" style="background-color: orange">Medio</option>                    
                    <option value="Urgente" style="background-color: orangered">Urgente</option>
                    <option value="Trivial" style="background-color: lightskyblue">Trivial</option>
                </select>
            </td>
            <td rowspan="2" style="vertical-align: middle;width:50%">
                <input type="button" value="Registrar" onclick="registrar()">  
              </td>
        </tr>
        <tr>
            <td>Estado:</td> 
            <td>
                <select id="estado" style="width: 100px;height: 22px">                     
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>  
                    <option value="Pendiente">Cerrado</option>
                </select>
            </td>
        </tr>
    </table>
</div>
<div style="margin: 10px auto;text-align: center" id="msg"></div>
<div style="margin: 10px auto;text-align: center" id="calls">
    Calls
</div>
<!-- end:   body -->
